<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dora bakes -- Decadent baking</title>

    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %} {# calling bootstrap before custom styles allows over-riding BS styles #}
    {% bootstrap_javascript jquery='full' %}
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>

    <link rel = "stylesheet" type="text/css" href="../static/bakery/style.css">
    <link rel= "shortcut icon" type='image/png' href="../static/favicon/favicon.png" />
</head>
<body>
    <div class="bakery">
        <div id="app_greeting">
          [[ message ]]
        </div>
        </br>
        {% include "./_modal.html" %}

        <div id="main_app">
             <!--Button trigger modal-->
            <button id="loginBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
              Login
            </button>

            <button id="signupBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
              Sign Up
            </button>

            <recipe-card></recipe-card>

        </div>
    </div>

    <script type="text/javascript">
    $(function () {
        $("#loginBtn").modalForm({
            formURL: "{% url 'login' %}",
            modalID: "#loginModal"
          });

        $("#signupBtn").modalForm({
            formURL: "{% url 'signup' %}",
            modalID: "#signupModal"
          });
       });
    </script>

    <!-- Vue.js integration -->
    <script src="https://unpkg.com/vue"></script>


    <!-- template -->
    <template id="recipeCard">
        <div class="recipe-card">
            <div class="video">
                test
            </div>

            <div class="recipeTitle">
                <span> Brownie recipe </span>
                <span> The best brownies you will ever eat!</span>
                <span> Cooking time: 45 minutes </span>
            </div>

            <a href=""> Written recipe </a>

            <img src="" alt="brownie"/>

        </div>
    </template>

    <!-- component registration -->
    <script>
        recipeCard = Vue.component('recipe-card', {
            data: function() {
                return {
                  count: 0
                }
                },
            template: '#recipeCard',
        });
    </script>


    <script>
        var bakery = new Vue({
            el: "#app_greeting",
            data: {
                message: "Welcome to Dora Bakes!"
            },
            delimiters : ['[[', ']]']
        })

        var main_app = new Vue({
            el: "#main_app",
            data: {},
            delimiters : ['[[', ']]']
        })

    </script>

</body>
</html>
